<ng-container class="content">
  <div class="item">
    <nz-card  nzHoverable style="width:240px" [nzCover]="coverTemplate " *ngIf="track" (click)="navigate(track)">
      <nz-card-meta nzTitle="{{ track.name | uppercase}}" nzDescription="{{ track.type | uppercase}}"></nz-card-meta>
      <nz-card-meta *ngFor="let atrtist of track.artists">
    </nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <img  [src]="track.album.images | errorImage" />
    </ng-template>
  </div>

</ng-container>
